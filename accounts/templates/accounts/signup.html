<!-- templates/registration/signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">아이디:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password1">비밀번호:</label><br>
        <input type="password" id="password1" name="password1" required><br>
        <label for="password2">비밀번호 확인:</label><br>
        <input type="password" id="password2" name="password2" required><br>
        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="first_name">이름:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="nickname">닉네임:</label><br>
        <input type="text" id="nickname" name="nickname" required><br>
        <label for="birthdate">생일:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br>
        <button type="button" class="sign-up-button" onclick="location.href='login'">회원가입</button>
    </form>
</body>
</html>
